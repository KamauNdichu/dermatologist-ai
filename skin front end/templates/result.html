{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
</head>

<body class="container">
  <div class="container">
    <nav class="navbar" id="header">
      <div class="account">
        <a href="{% url 'skin_app:profile'%}" class="profilebtn">  <i class="fas fa-user-alt"></i> profile</a>
        <a href="{% url 'skin_app:logout'%}" class="logoutbtn"> logout  <i class="fas fa-sign-out-alt"></i></a>
      </div>
    </nav>
    <div class="app-container">
      <div class="gen-header">
        <h1>result</h1>
      </div>
      <div class='gen-form'>
        <h2 class="mt-lg">{{result}}</h2>
        <br />
        <p>{{description}}</p>
        <br />
        <h3>Your input image is :</h3>
        <img style="height: 300px; width: 400px" src="{% static 'img/result.jpg' %}" />
        <button class="btn mb-sm mt-lg">
          <a href="{% url 'skin_app:dashboard' %}"><i class="far fa-arrow-alt-circle-left"> &nbsp; </i>Back</a>
        </button>
    </div>
  </div>
</body>

</html>
